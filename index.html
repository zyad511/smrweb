<script>
function searchFiles() {
  const input = document.getElementById('searchInput').value.toLowerCase();
  const files = document.getElementById('fileGrid').getElementsByClassName('file-card');
  Array.from(files).forEach(file => {
    const title = file.getAttribute('data-title').toLowerCase();
    const tags = file.getAttribute('data-tags').toLowerCase();
    if (title.includes(input) || tags.includes(input)) {
      file.style.display = "";
    } else {
      file.style.display = "none";
    }
  });
}

function startDownload(fileUrl) {
  const link = document.createElement('a');
  link.href = fileUrl;
  link.download = '';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

// إظهار زر "تحميل مباشر" فقط على أجهزة الآيفون
window.onload = function() {
  const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
  const buttons = document.getElementsByClassName('direct-download-btn');

  if (isIOS) {
    // إظهار زر تحميل مباشر لملفات iOS فقط
    for (let btn of buttons) {
      btn.style.display = 'inline-block';
    }
  } else {
    // إخفاء زر تحميل مباشر لجميع الملفات الأخرى
    for (let btn of buttons) {
      btn.style.display = 'none';
    }
  }
}
</script>
