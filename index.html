<script>
// وظيفة البحث
function searchFiles() {
  const input = document.getElementById('searchInput').value.toLowerCase();
  const files = document.getElementById('fileGrid').getElementsByClassName('file-card');
  Array.from(files).forEach(file => {
    const title = file.getAttribute('data-title').toLowerCase();
    const tags = file.getAttribute('data-tags').toLowerCase();
    if (title.includes(input) || tags.includes(input)) {
      file.style.display = "";
    } else {
      file.style.display = "none";
    }
  });
}

// وظيفة التحميل المباشر
function startDownload(fileUrl) {
  const link = document.createElement('a');
  link.href = fileUrl;
  link.download = '';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

// إظهار زر التحميل المباشر فقط لأجهزة الآيفون
window.onload = function() {
  const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
  const btns = document.getElementsByClassName('direct-download-btn');
  if (isIOS) {
    for (let btn of btns) { btn.style.display = 'inline-block'; }
  } else {
    for (let btn of btns) { btn.style.display = 'none'; }
  }
}
